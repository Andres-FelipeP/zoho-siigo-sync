<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dekotendencia | Código de Integración</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfdfd;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      color: #111;
    }
    h2 {
      font-weight: 400;
      font-size: 1rem;
      color: #888;
      margin-bottom: 2rem;
    }
    .code-box {
      background: #f3f3f3;
      border: 2px dashed #e0653b;
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1.1rem;
      color: #e0653b;
      word-wrap: break-word;
      margin-bottom: 1rem;
    }
    .copy-btn {
      background-color: #e0653b;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .copy-btn:hover {
      background-color: #c94f2e;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/static/logo.png" alt="Logo LIENXO" />
    <h1>DEKOTENDENCIA</h1>
    <h2>Código de Integración Siigo - Zoho CRM</h2>
    <div class="code-box" id="codigo">Cargando...</div>
    <button class="copy-btn" onclick="copiarCodigo()">Copiar código</button>
    <div class="footer">
      © 2025 LIENXO. Todos los derechos reservados.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const codeElement = document.getElementById("codigo");

    if (code) {
      codeElement.textContent = code;
    } else {
      codeElement.textContent = "No se encontró el código.";
    }

    function copiarCodigo() {
      const texto = codeElement.textContent;
      navigator.clipboard.writeText(texto)
        .then(() => {
          alert("Código copiado al portapapeles.");
        })
        .catch(err => {
          alert("Hubo un error al copiar el código.");
        });
    }
  </script>
</body>
</html>
